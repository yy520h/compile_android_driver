name: Android内核源码拉取（多镜像自动切换）
on:
  workflow_dispatch:
    inputs:
      android_version:
        description: '安卓版本(10-15，整数)'
        required: true
        type: number
      kernel_version:
        description: '内核版本(如6.1/6.6，需与安卓版本匹配)'
        required: true
        type: string
      target_arch:
        description: '目标架构'
        required: true
        default: 'aarch64'
        type: choice
        options:
          - aarch64
          - x86_64
          - arm
          - x86

jobs:
  pull-and-upload-source:
    runs-on: ubuntu-latest
    steps:
      - name: 打印拉取参数
        run: |
          echo "========== 拉取参数 =========="
          echo "Android版本: ${{ github.event.inputs.android_version }}"
          echo "内核版本: ${{ github.event.inputs.kernel_version }}"
          echo "架构: ${{ github.event.inputs.target_arch }}"
          echo "=============================="

      - name: 安装核心依赖
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y curl git python3 python3-pip

      - name: 安装repo工具（多地址自动 fallback）
        run: |
          REPO_URLS=(
            "https://mirrors.tuna.tsinghua.edu.cn/git/git-repo"  # 清华镜像（稳定）
            "https://storage.googleapis.com/git-repo-downloads/repo"  # 谷歌官方（备用）
            "https://raw.githubusercontent.com/esrlabs/git-repo/stable/repo"  # 第三方应急
          )

          for url in "${REPO_URLS[@]}"; do
            echo "尝试从地址下载repo: $url"
            if curl -fsSL "$url" -o repo; then
              chmod +x repo
              sudo mv repo /usr/local/bin/
              echo "✅ repo从 $url 安装成功"
              repo --version || echo "repo版本检测完成"
              exit 0
            fi
          done

          echo "❌ 所有repo地址失效"
          exit 1

      - name: 自动匹配可用镜像与分支（修复命名规则）
        id: find_mirror
        run: |
          ANDROID_VER=${{ github.event.inputs.android_version }}
          KERNEL_VER=${{ github.event.inputs.kernel_version }}
          
          # 镜像配置：[镜像名, manifest地址, 分支1（common前缀）, 分支2（无common前缀）]
          MIRRORS=(
            "google|https://android.googlesource.com/kernel/manifest|common-android${ANDROID_VER}-${KERNEL_VER}|android${ANDROID_VER}-${KERNEL_VER}"
            "tsinghua|https://mirrors.tuna.tsinghua.edu.cn/git/android/kernel/manifest.git|common-android${ANDROID_VER}-${KERNEL_VER}|android${ANDROID_VER}-${KERNEL_VER}"
            "ustc|https://mirrors.ustc.edu.cn/aosp/kernel/manifest|common-android${ANDROID_VER}-${KERNEL_VER}|android${ANDROID_VER}-${KERNEL_VER}"
          )

          # 优先检测带common前缀的分支（适配Android14及以下）
          for mirror in "${MIRRORS[@]}"; do
            IFS="|" read -r mirror_name manifest_url branch_common branch_no_common <<< "$mirror"
            
            for branch in "$branch_common" "$branch_no_common"; do
              echo "检测镜像 [$mirror_name] 分支: $branch"
              if git ls-remote --heads "$manifest_url" "$branch" > /dev/null 2>&1; then
                echo "✅ 可用镜像：$mirror_name"
                echo "✅ 可用分支：$branch"
                echo "MIRROR_NAME=$mirror_name" >> $GITHUB_ENV
                echo "MANIFEST_URL=$manifest_url" >> $GITHUB_ENV
                echo "BRANCH=$branch" >> $GITHUB_ENV
                exit 0
              fi
            done
          done

          echo "❌ 无匹配分支"
          echo "支持组合："
          echo "- Android15 → 6.6（android15-6.6）"
          echo "- Android14 → 6.1（common-android14-6.1）"
          exit 1

      - name: 拉取内核源码（匹配到的镜像）
        run: |
          mkdir -p android-kernel && cd android-kernel
          echo "使用镜像 [${{ env.MIRROR_NAME }}] 拉取分支 ${{ env.BRANCH }}"
          repo init -u ${{ env.MANIFEST_URL }} \
                    -b ${{ env.BRANCH }} \
                    --depth=1 \
                    --no-repo-verify
          repo sync -j4 -c --no-tags --optimized-fetch --force-sync --retries=5

      - name: 验证源码完整性
        run: |
          if [ -d "android-kernel/common" ] && [ -f "android-kernel/common/Makefile" ]; then
            echo "✅ 源码拉取成功"
          else
            echo "❌ 源码拉取失败"
            exit 1
          fi

      - name: 上传内核源码
        uses: actions/upload-artifact@v4.6.2
        with:
          name: android-kernel-source-${{ github.event.inputs.android_version }}-${{ github.event.inputs.kernel_version }}-${{ github.event.inputs.target_arch }}
          path: android-kernel/
          retention-days: 30
          if-no-files-found: error
